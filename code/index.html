<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="heading">
            <h1>FLIP BOX!</h1>
            <p>Handling multiple event with or without event deligation!</p>
        </div>
        <div class="container">
            <div class="wrapper">
                <h1>Without Event Deligation</h1>
                <ul class="boxes first">
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                </ul>
            </div>
            <div class="wrapper">
                <h1>With Event Deligation</h1>
                <ul class="boxes second">
                    <li class="box" data-text = "1"></li>
                    <li class="box" data-text = "2"></li>
                    <li class="box" data-text = "3"></li>
                    <li class="box" data-text = "4"></li>
                    <li class="box" data-text = "5"></li>
                    <li class="box" data-text = "6"></li>
                    <li class="box" data-text = "7"></li>
                    <li class="box" data-text = "8"></li>
                    <li class="box" data-text = "9"></li>
                    <li class="box" data-text = "10"></li>
                    <li class="box" data-text = "11"></li>
                    <li class="box" data-text = "12"></li>
                </ul>
            </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
