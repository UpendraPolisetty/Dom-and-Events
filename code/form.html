<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Input Elements</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
            <form action="">
                <div class="form-control">
                    <label for="name">Your Name :</label>
                    <input id="name" name="name" type="text" placeholder="enter your name here">
                </div>
                <div class="form-control">
                    <label for="mail">Your Email :</label>
                    <input id="mail" name="mail" type="mail" placeholder="enter your mail here">
                </div>
                <div class="form-control">
                    <label for="interests">What do you love ?</label>
                    <select name="interests" id="choice" >
                        <option value="movie">Movie</option>
                        <option value="sports">Sports</option>
                        <option value="Series">Web Series</option>
                        <option value="music">Music</option>
                    </select>
                </div>
                <div class="color-field form-control">
                    <label for="color">Choose a color :  </label>
                    <input id="color" name="color" type="color">
                </div>
                <div class="form-control">
                    <label for="range">Rate the movie inception out of 10 : </label>
                    <input id="range" name="range" max="10" step="1" type="range">
                </div>
                <div class="form-control">
                    <label for="radio">Book genre you love ?</label>
                    <div>
                        <input type="radio" name="book" id="fiction" value="fiction" checked>
                        <label for="fiction">Fiction</label>
                    </div>
                    <div>
                        <input type="radio" name="book" id="non-fiction" value="non-fiction" checked>
                        <label for="non-fiction">Non-Fiction</label>
                    </div>
                    <div>
                        <input type="radio" name="book" id="adventure" value="adventure" checked>
                        <label for="adventure">Adventure</label>
                    </div>
                </div>
                <div class="terms form-control">
                    <input name="terms" id="terms" type="checkbox" >
                    <label class="terms-label" for="terms">I Agree To Terms</label>
                </div>
                <button class='submit' type="submit">Submit</button>
            </form>
            <div class="model_overlay model">
                <div class="container relative">
                    <button class="model_close">X</button>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="./form.js"></script>
</body>
</html>
